# Prometheus configuration example for Dealbot Wallet Exporter

global:
  scrape_interval: 60s
  evaluation_interval: 60s

scrape_configs:
  - job_name: 'dealbot-wallet-exporter'
    static_configs:
      - targets: ['localhost:9091']
    metrics_path: '/metrics'
    scrape_interval: 60s
    scrape_timeout: 30s
